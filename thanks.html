    <script>
      
                $('#logs').on('submit',function (e){
                    
                 $('#btnsubmits').html('Please wait..');
                 $('#btnsubmits').attr('disabled',true);
                      
                        $.ajax({
                          url: 'text-insert.php',
                          type:'post',
                         data: $('#logs').serialize(),
                         success:  function(data){
                               $('#btnsubmits').html('Book Your Ride');
                               $('#btnsubmits').attr('disabled',false);
                               $('#logs').trigger('reset');
                               $('#table-data').fadeIn();
                               $('#table-data').html("<h4 class='text-success text-center mb-4'>Successfully Submitted</h4>");
                               setTimeout(function(){ $('#table-data').fadeOut(); },4000);
                    
                            }
                          });
                       e.preventDefault();

                     });
            
       
    </script>
    <script>
  $(function() {

  $('.txtNumeric').keydown(function (e) {
  
    if (e.shiftKey || e.ctrlKey || e.altKey) {
    
      e.preventDefault();
      
    } else {
    
      var key = e.keyCode;
      
      if (!((key == 8) || (key == 32) || (key == 46) || (key >= 35 && key <= 40) || (key >= 65 && key <= 90))) {
      
        e.preventDefault();
        
      }

    }
    
  });
  
});
</script>
 
<script type="text/javascript">
         
        jQuery(document).ready(function () {    
 
            jQuery( '.numbersOnly' ).keypress(function (e) {   
  
                var charCode = (e.which) ? e.which : event.keyCode    
                if (String.fromCharCode(charCode).match(/[^0-9]/g))    
                    return false;                        
            });    
 
        });   
  
</script>
